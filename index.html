<html>
    <head>
       <title>Take A Pic!</title>
 <meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/webcamjs/1.0.26/webcam.js"></script>
<link href="style.css" rel="stylesheet">

</head>
 
<body>
    <div class="container">
    <center>
        <a href="" id="link" download="YourPictureByTIP.png"></a>
        <h1>Take A Pic!
        <img src="selfie.png" id="logop">
        </h1>
        <hr>
        <h4 style="color:rgb(0, 225, 255);">Please press allow as soon as popup comes. After you give a voice command</h4>
        
        <div class="form-group">
            <h3 style="color:whitesmoke;">Say "Take A Pic". It will record for 5 sec.</h3>
            <label style="color:whitesmoke;">What You Said : </label>
            <textarea class="form-control" id="textbox" readonly="true"></textarea>
            <button class="btn btn-primary" onclick="start()">Start Recording</button>

        </div>

        <p style="color:whitesmoke;">Press the Start button</p>

        <label style="color:whitesmoke;">Your WebCam : </label>
        <div id="camera"></div>
         
        <br>
        
        <label style="color:ivory;font-size: 20px;">Your Picture Will be Shown Here: </label>
        
        <div id="result"></div>
        <button class="btn btn-primary" onclick="save()">Click Here If you Want to Download it</button>

    </center>
    </div>

    <script src="main.js"></script>

</body>
</html>
